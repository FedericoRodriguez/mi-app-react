name: Test and Security

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test-and-audit:
    name: Test and Security Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run tests with coverage
      run: npm run test:coverage
    
    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage/
    
    - name: Run security audit
      run: npm audit --audit-level=moderate
      continue-on-error: true  # Don't fail the workflow for audit warnings
    
    - name: Generate test report
      run: |
        echo "# Test and Security Report" > report.md
        echo "## Test Coverage" >> report.md
        echo "Test coverage report is available as an artifact." >> report.md
        echo "## Security Audit" >> report.md
        npm audit --json > audit-report.json || true
        echo "Security audit completed. See the logs for details." >> report.md
    
    - name: Upload test report
      uses: actions/upload-artifact@v4
      with:
        name: test-report
        path: report.md
    
    - name: Upload security report
      uses: actions/upload-artifact@v4
      with:
        name: security-report
        path: audit-report.json
